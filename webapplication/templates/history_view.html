<div class="container-fluid" style="margin-top:80px">

<dev class="row">
	<dev class="col-xl-9 boxShadow">
		<canvas id="history_chart" height="850"></canvas>
	</dev>	

	<dev class = "col-xl-3 boxShadow">

		<dev class ="row p-3">
			<h3> Настройка диаграммы </h3>

			<form>
			  <div class="form-row">
			    <div class="form-group col-md-6">
			    	<label for="datepicker">Дата</label>
			    	<input type="text" class="form-control" id="datepicker" placeholder="Дата">
			    </div>
			    <div class="form-group col-md-6">
			    	<label for="timepicker">Время</label>
			      	<input type="text" class="form-control"  id="timepicker" placeholder="Время">
			    </div>

			    <div class="form-group col-md-6">
					<label>Интервал</label>
					<select class="form-control">
					    <option>Час</option>
					    <option>День</option>
					    <option>Неделя</option>
					    <option>Месяц</option>
					</select> 
			  	</div>

			    <div class="form-group col-md-6">
					<label>Тип диаграммы</label>
					<select class="form-control">
					    <option>Линейный</option>
					    <option>Столбчатый</option>
					</select> 
			  	</div>

			  </div>
			   <button type="submit" class="btn btn-primary">Обновить</button>
			</form>
		</dev>

	<dev class = "row p-3">
		<h3>Быстрый просмотр</h3>
	</dev>

		<dev class = "row">
			
			<dev class = "col">
				<button type="button" class="btn btn-primary">За день</button>
			</dev>
			<dev class = "col">
				<button type="button" class="btn btn-primary">За неделю</button>
			</dev>
			<dev class = "col">
				<button type="button" class="btn btn-primary">За месяц</button>
			</dev>
					
		</dev>
	</dev>	
</dev>

<script>
$(function() {
    $("#datepicker").datepicker($.datepicker.regional["ru"]),
    $("#date").datepicker("setDate",null);;
});

$('#timepicker').timepicker({
    timeFormat: 'h:mm p',
    interval: 60,
    minTime: '10',
    maxTime: '6:00pm',
    defaultTime: '11',
    startTime: '10:00',
    dynamic: false,
    dropdown: true,
    scrollbar: true
});



</script>
