[uwsgi]

uid = saurex83
gid = saurex83
master = true
enable-threads = true

socket = /tmp/wmeter.sock
chmod-socket = 666
logfile-chown = false

processes = 1
threads = 2
offload-threads = 2

virtualenv = /opt/Current_mitter_web/bin
chdir = /opt/Current_mitter_web
wsgi-file = webapplication/webapplication/wsgi.py
vacuum = true

logto = /var/log

ignore-sigpipe = true
ignore-write-errors = true
disable-write-exception = true
